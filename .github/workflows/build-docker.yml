name: ci

on:
  push:
    branches: main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:

      - name: Set parameters
        run: |
          echo "image_name=syoh/local-jupyter-server" >> $GITHUB_ENV
          echo "short_sha=$( echo ${{ github.sha }} | cut -c1-7 )" >> $GITHUB_ENV

      - name: Set derived parameters
        run: |
          echo "full_tag=${{ env.image_name }}:${{ env.short_sha }}" >> $GITHUB_ENV

      - name: Test value
        run: |
          echo ${{ env.action_state }}
          echo ${{ env.short_sha }}
          echo ${{ env.full_tag }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          # platforms: linux/amd64,linux/arm64,linux/386
          platforms: linux/amd64
          push: true
          tags: ${{ env.image_name }}:${{ env.short_sha }}

      - name: Generate conda package lists
        run: |
          docker run -i --rm syoh/app:${{ env.short_sha }} bash -c 'conda list --explicit' > requirement.txt
          docker run -i --rm syoh/app:${{ env.short_sha }} bash -c 'conda env export -n base' | sed 's/name: base/name: otter-gradescope-env/' | grep -v '^prefix' > environment.yml
          cat requirement.txt
          cat environment.yml

